create_creative_plan:
  description: >
    {project_brief}
    From the perspective of a Creative Product Designer, {description}.
    Explore unconventional user experiences, novel interaction patterns,
    and differentiated product ideas without being constrained by
    existing implementations or technical limitations.
  expected_output: >
    A single, coherent final plan that balances ambition, feasibility,
    and risk control, with clear steps, timelines, and safeguards.
  agent: creative_product_designer1

create_balanced_plan:
  description: >
    From the perspective of a Balanced Product Designer, {description}.
    Propose well-rounded product design solutions that balance creativity,
    feasibility, and user value while respecting known constraints and
    practical considerations.
  expected_output: >
    {expected_output}
  agent: balanced_product_designer

create_conservative_plan:
  description: >
    From the perspective of a Conservative Product Designer, {description}.
    Focus on safe, clear, and low-risk product design choices, favoring
    proven interaction patterns and incremental improvements over novelty.
  expected_output: >
    {expected_output}
  agent: conservative_product_designer

create_final_plan:
  description: >
    Generate a final execution plan by coordinating three planning agents
    with similar scopes but different risk profiles. Each agent produces
    an independent plan. The conservative planner reviews, merges, and
    manages the final approved plan.

  expected_output: >
    A single, coherent final plan that balances ambition, feasibility,
    and risk control, with clear steps, timelines, and safeguards.

  agent: conservative_product_designer